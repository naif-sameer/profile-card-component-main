<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        class="img top"
        src="images/bg-pattern-top.svg"
        alt="background image"
      />
      <div class="card">
        <div class="card__top"></div>
        <div class="card-container">
          <div class="card__img-container">
            <div class="card__img">
              <img src="images/image-victor.jpg" alt="Card image" />
            </div>
          </div>
          <div class="card__title">Victor Crest <span>26</span></div>
          <address class="card__address">London</address>
          <!-- card items -->
        </div>
        <hr />
        <div class="card-container">
          <div class="card__items">
            <div class="card__item">
              <div class="item__value">80K</div>
              <div class="item__title">Followers</div>
            </div>
            <div class="card__item">
              <div class="item__value">803K</div>
              <div class="item__title">Likes</div>
            </div>
            <div class="card__item">
              <div class="item__value">1.4K</div>
              <div class="item__title">Photos</div>
            </div>
          </div>
        </div>
      </div>
      <img
        class="img bottom"
        src="images/bg-pattern-bottom.svg"
        alt="background image"
      />
    </div>
    <!-- footer -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://fb.com/naif.sameer.dev" target="_blank">Naif Sameer</a
        >.
      </div>
    </footer>
  </body>
</html>
